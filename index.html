<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Waifu Wizz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .countdown {
            text-align: center;
        }
        .time {
            font-size: 2em;
        }
        .hidden {
            display: none;
        }
        .centered-image {
            width: 80%;
            max-width: 500px;
            display: none;
        }
        #door {
            transform-origin: left;
            animation: openDoor 2s forwards;
            position: absolute;
            display: none;
        }

        @keyframes openDoor {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(-90deg);
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Countdown to Waifu Wizz</h1>
        <div class="time" id="countdown-timer"></div>
    </div>
    <img src="file.jpg" id="door">
    <img src="wizz4redeem2.png" alt="Event Image" class="centered-image" id="event-image">

    <script>
        function updateCountdown() {
            const eventDate = new Date('July 19, 2024 18:00:00 EST');
            const currentTime = new Date().getTime();
            const timeDifference = eventDate - currentTime;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown-timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown-timer').innerHTML = 'The event has started!';
                document.querySelector('.countdown').classList.add('hidden');
                document.getElementById('event-image').style.display = 'block';
                document.getElementById('door').style.display = 'block';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // initial call to display countdown immediately
    </script>
</body>
</html>
